<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle App</title>
</head>
<body>
    <div class="main">
        <div class="logo">
        </div>

        <div id="app">
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="search-form">
            <input id="search" type="text" class="input-white" placeholder="Search all data" >

            <button class="search-btn">Search</button>
        </div>

        <div id="s-results" class="search-results">
        </div>

        <button class="search-close" id="close">X</button>

        <div class="modal-drop"></div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
